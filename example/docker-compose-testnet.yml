version: "3"
services:
  bitcoind:
    image: amacneil/bitcoin
    # specify additional command line arguments here
    command: bitcoind -testnet
    healthcheck:
      test: ["CMD", "/entrypoint.sh", "bitcoin-cli", "-testnet", "getinfo"]
    ports:
      # change to 18333 if running testnet
      - "18332:18332"
    volumes:
      - bitcoin-data:/data
    networks:
      - bitcoin
  bitcoin-cli:
    image: amacneil/bitcoin
    entrypoint: ["/entrypoint.sh", "bitcoin-cli", "-testnet"]
    command: ""
    depends_on:
      - bitcoind
    network_mode: service:bitcoind

networks:
  bitcoin:

volumes:
  bitcoin-data:

